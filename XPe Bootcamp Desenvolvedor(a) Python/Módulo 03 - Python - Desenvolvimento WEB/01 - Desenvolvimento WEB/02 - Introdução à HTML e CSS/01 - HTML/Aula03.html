<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Introdução ao HTML</title>
</head>
<body>
    <!-- Formulário que será enviado via método POST -->
    <form action="" method="post">
        <!-- Campo de entrada para o nome -->
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"> <br>

        <!-- Campo de entrada para o sobrenome -->
        <label for="sobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome"> <br>

        <!-- Campo de entrada para o ano de nascimento -->
        <label for="ano-nascimento">Ano de nascimento: </label>
        <input type="date" name="ano-nascimento" id="ano-nascimento"> <br>

        <!-- Botão de envio do formulário -->
        <input type="submit" name="submit" value="Enviar">
    </form>
</body>
</html>
